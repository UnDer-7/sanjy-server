sanjy-server:
  logging:
    level: INFO
    file-path: /tmp
    appender: CONSOLE-UNSTRUCTURED
  application:
    name: ${spring.application.name}
    version: "@project.version@"
    description: "@project.description@"
    contact:
      name: ToDo-put-name #ToDo: Put real name
      url: https://google.com #ToDo: Put real site
      email: admin@admin.com #ToDo: Put real email
    documentation:
      url: https://google.com #ToDo: Put real site
      description: ToDo-put-documentation-description #ToDo: Put real doc

spring:
  application:
    name: sanJy-server

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      # SQL Logging
          show_sql: true
          format_sql: true
          highlight_sql: true
  ai:
    mcp:
      server:
        name: webmvc-mcp-server
        version: 1.0.0
        type: SYNC
        instructions: "This server provides diet and meal management tools. You can create and retrieve diet plans with nutritional targets, register meal consumption records (both standard and free meals), view today's meals, search historical meal data with pagination, and analyze diet adherence statistics over time periods."
        sse-message-endpoint: /mcp/messages
        sse-endpoint: /sse
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: false

#  datasource:
#    url: ${SANJY_SERVER_DATABASE_JDBC_URL}
#    username: ${SANJY_SERVER_DATABASE_USERNAME}
#    password: ${SANJY_SERVER_DATABASE_PASSWORD}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

  main:
    banner-mode: off

  threads:
    virtual:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
    resolve-schema-properties: true
    enabled: true
  override-with-generic-response: false
  swagger-ui:
    path: /
    enabled: true

logging:
  level:
    org:
      hibernate:
      # Log SQL
