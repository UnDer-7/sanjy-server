server:
  port: ${SANJY_SERVER_PORT}

sanjy-server:
  logging:
    level: ${SANJY_SERVER_LOGGING_LEVEL}
    file-path: ${SANJY_SERVER_LOGGING_FILE_PATH:}
    appender: ${SANJY_SERVER_LOGGING_APPENDER}
  application:
    name: ${spring.application.name}
    version: "@project.version@"
    description: "@project.description@"
    contact:
      name: ToDo-put-name
      url: ToDo-put-url
      email: ToDo-put-email
    documentation:
      url: ToDo-put-url
      description: ToDo-put-url

spring:
  application:
    name: sanJy-server

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # SQL Logging
#        show_sql: true
#        format_sql: true
#        highlight_sql: true
  ai:
    mcp:
      server:
        name: webmvc-mcp-server
        version: 1.0.0
        type: SYNC
        instructions: "This server provides weather information tools and resources"
        sse-message-endpoint: /mcp/messages
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: false

  datasource:
    url: ${SANJY_SERVER_DATABASE_JDBC_URL}
    username: ${SANJY_SERVER_DATABASE_USERNAME}
    password: ${SANJY_SERVER_DATABASE_PASSWORD}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

  main:
    banner-mode: off

  threads:
    virtual:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
    resolve-schema-properties: true
  override-with-generic-response: false
  paths-to-exclude: /**/api-docs,/swagger-ui/**,/**/swagger-resources/**
  swagger-ui:
    path: /

logging:
  level:
    org:
      hibernate:
        # Log SQL
#        orm.jdbc.bind: TRACE
